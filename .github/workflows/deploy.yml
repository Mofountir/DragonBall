name: Deploy Web Game

on:
  push:
    branches:
      - main  # Exécute l'action quand on pousse sur la branche main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main  # Branche où le site sera déployé
          folder: .  # Déploie tous les fichiers à la racine